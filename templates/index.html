<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Model Deployment</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <img
          src="{{ url_for('static', filename='logos/backdoorLogo.png') }}"
          alt="BackDoor Attack Logo"
          class="logo"
        />
        <ul>
          <li><a href="#">About Us</a></li>
          <li class="login-button">
            <a href="/templates/login/login.html">Log In/Sign Up</a>
          </li>
        </ul>
      </nav>

      <div class="content">
        <form class="form-container" enctype="multipart/form-data">
          <h1>Getting Started.</h1>
          <p>
            Defend your digital assets with our image analysis tools, detecting
            hidden backdoor attacks for enhanced cybersecurity.
          </p>

          <div class="image-upload" onclick="triggerFileUpload()">
            <img id="iconImage" src="https://i.imgur.com/1NEfIv0.png" alt="" />
            <img
              id="uploadedImage"
              src="#"
              alt="Uploaded Image"
              style="display: none"
            />
          </div>

          <button type="button" onclick="predict()" class="btn-v2">
            Predict
          </button>

          <input
            style="display: none"
            type="file"
            id="imageInput"
            accept="image/*"
            required
          />

          <!-- Form Section -->
          <!-- <form id="predictionForm" enctype="multipart/form-data">
                    <label class="label" for="image">Upload Image:</label>
                    <input type="file" id="imageInput" accept="image/*" required>
                    <img id="uploadedImage" src="#" alt="Uploaded Image" style="display:none;">
                    <button type="button" onclick="predict()" class="btn">Predict</button>
                </form> -->
        </form>
      </div>
    </div>

    <div id="resultContainer"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
